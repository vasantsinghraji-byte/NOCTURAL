# Nginx Load Balancer Configuration for Nocturnal
# This configuration enables horizontal scaling with multiple backend instances

# Upstream configuration - PM2 cluster instances
# PM2 already handles load balancing across instances on the same server
# This Nginx config is for load balancing across multiple servers
upstream nocturnal_backend {
    # Load balancing strategy: least_conn (least connections)
    # Other options: round_robin (default), ip_hash (sticky sessions), hash
    least_conn;

    # Backend servers (add more as you scale horizontally)
    # Example: Single server with PM2 cluster
    server 127.0.0.1:5000 max_fails=3 fail_timeout=30s;

    # Example: Multiple servers
    # server 192.168.1.10:5000 max_fails=3 fail_timeout=30s weight=2;
    # server 192.168.1.11:5000 max_fails=3 fail_timeout=30s weight=2;
    # server 192.168.1.12:5000 max_fails=3 fail_timeout=30s weight=1;
    # server 192.168.1.13:5000 backup;  # Backup server (only used if others fail)

    # Keep-alive connections to backend
    keepalive 64;
}

# Rate limiting zones (additional layer before backend)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name nocturnal.com www.nocturnal.com;

    # Allow Let's Encrypt validation
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nocturnal.com www.nocturnal.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/nocturnal.crt;
    ssl_certificate_key /etc/nginx/ssl/nocturnal.key;

    # SSL Security Settings (Mozilla Modern Configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # CORS Headers (if needed - backend also handles this)
    # add_header Access-Control-Allow-Origin "$http_origin" always;
    # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    # add_header Access-Control-Allow-Credentials "true" always;

    # Client body size limit (for file uploads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 65;
    send_timeout 10;

    # Buffer settings
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # Logging
    access_log /var/log/nginx/nocturnal-access.log combined;
    error_log /var/log/nginx/nocturnal-error.log warn;

    # Root directory for static files
    root /var/www/nocturnal/client;
    index index.html;

    # Health check endpoint (bypasses rate limiting)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API endpoints - proxy to backend
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # Connection limiting (max 10 connections per IP)
        limit_conn addr 10;

        # Proxy settings
        proxy_pass http://nocturnal_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Keep-alive
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Retry logic
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }

    # Authentication endpoints - stricter rate limiting
    location ~ ^/api/(auth|login|register)/ {
        limit_req zone=auth_limit burst=5 nodelay;
        limit_req_status 429;
        limit_conn addr 5;

        proxy_pass http://nocturnal_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Upload endpoints - file upload specific settings
    location ~ ^/api/uploads/ {
        limit_req zone=upload_limit burst=3 nodelay;
        limit_req_status 429;
        limit_conn addr 3;

        # Larger client body size for uploads
        client_max_body_size 10M;
        client_body_timeout 120;

        proxy_pass http://nocturnal_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Longer timeouts for uploads
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Disable buffering for uploads (stream directly)
        proxy_request_buffering off;
    }

    # Static files - client application
    location / {
        # Try to serve static file, fallback to index.html for SPA routing
        try_files $uri $uri/ /index.html;

        # Cache control for static assets
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Static assets - aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Service worker - no caching
    location ~ /sw\.js$ {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ /\.(env|git|gitignore|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Admin/Monitoring Server (optional - for internal use only)
server {
    listen 8080;
    server_name 127.0.0.1;

    # Only allow localhost
    allow 127.0.0.1;
    deny all;

    location /nginx_status {
        stub_status on;
        access_log off;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
