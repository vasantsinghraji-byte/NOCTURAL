# Prometheus Configuration for Nocturnal Monitoring
# Scrapes metrics from all services for resource monitoring and alerting

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nocturnal-production'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - 'alertmanager:9093'

# Rule files for alerting
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']

  # Nocturnal API
  - job_name: 'nocturnal-api'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
    - targets: ['api:5000']
    # Kubernetes service discovery
    kubernetes_sd_configs:
    - role: pod
      namespaces:
        names:
        - nocturnal
    relabel_configs:
    - source_labels: [__meta_kubernetes_pod_label_app]
      action: keep
      regex: nocturnal
    - source_labels: [__meta_kubernetes_pod_name]
      target_label: pod
    - source_labels: [__meta_kubernetes_namespace]
      target_label: kubernetes_namespace
    - source_labels: [__meta_kubernetes_pod_node_name]
      target_label: kubernetes_node

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    kubernetes_sd_configs:
    - role: node
    relabel_configs:
    - source_labels: [__address__]
      regex: '(.*):10250'
      replacement: '${1}:9100'
      target_label: __address__
    - source_labels: [__meta_kubernetes_node_name]
      target_label: node

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    kubernetes_sd_configs:
    - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
    - action: labelmap
      regex: __meta_kubernetes_node_label_(.+)
    - target_label: __address__
      replacement: kubernetes.default.svc:443
    - source_labels: [__meta_kubernetes_node_name]
      regex: (.+)
      target_label: __metrics_path__
      replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor

  # MongoDB metrics (requires mongodb_exporter)
  - job_name: 'mongodb'
    static_configs:
    - targets: ['mongodb-exporter:9216']

  # Redis metrics (requires redis_exporter)
  - job_name: 'redis'
    static_configs:
    - targets: ['redis-exporter:9121']

  # Nginx metrics (requires nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
    - targets: ['nginx-exporter:9113']
