<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Example - Nocturnal</title>

    <!-- Pagination Styles -->
    <link rel="stylesheet" href="/css/pagination.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .page-header h1 {
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: #64748b;
        }

        /* Filters Section */
        .filters-section {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: end;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #475569;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 0.625rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background: white;
            color: #1e293b;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-group {
            flex: 2;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.625rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .clear-btn {
            padding: 0.625rem 1.25rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .clear-btn:hover {
            background: #dc2626;
        }

        /* Results Section */
        .results-section {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .results-header h2 {
            color: #1e293b;
        }

        /* Achievement Cards */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .achievement-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1.5rem;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .achievement-card:hover {
            transform: translateY(-5px);
        }

        .achievement-card.claimed {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .achievement-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .achievement-card h3 {
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }

        .achievement-card p {
            opacity: 0.9;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .achievement-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
        }

        .claim-btn {
            padding: 0.5rem 1rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .claim-btn:hover {
            transform: scale(1.05);
        }

        .claimed-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .page-header {
                padding: 1.5rem;
            }

            .filters-section {
                padding: 1rem;
            }

            .filter-group,
            .search-group {
                min-width: 100%;
            }

            .achievements-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="/js/config.js"></script>
</head>
<body>
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>üèÜ Achievements - Pagination Example</h1>
            <p>This page demonstrates the pagination component in action</p>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <div class="search-group">
                <label>Search</label>
                <input
                    type="text"
                    class="search-input"
                    id="searchInput"
                    placeholder="Search achievements..."
                >
            </div>

            <div class="filter-group">
                <label for="visibleFilter">Status</label>
                <select id="visibleFilter">
                    <option value="">All</option>
                    <option value="true">Visible</option>
                    <option value="false">Hidden</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="claimedFilter">Claimed</label>
                <select id="claimedFilter">
                    <option value="">All</option>
                    <option value="true">Claimed</option>
                    <option value="false">Not Claimed</option>
                </select>
            </div>

            <button class="clear-btn" onclick="clearFilters()">Clear Filters</button>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <h2>Your Achievements</h2>
                <div id="limit-selector"></div>
            </div>

            <!-- Achievements Grid -->
            <div class="achievements-grid" id="achievements-grid"></div>

            <!-- Pagination Controls -->
            <div id="pagination-controls"></div>
        </div>
    </div>

    <!-- Pagination JavaScript -->
    <script src="/js/pagination.js"></script>

    <script>
        // Initialize achievements manager
        let achievementsManager;
        let searchTimeout;

        // Create achievement card HTML
        function createAchievementCard(achievement) {
            return `
                <div class="achievement-card ${achievement.rewardClaimed ? 'claimed' : ''}">
                    <div class="achievement-icon">${achievement.icon || 'üèÜ'}</div>
                    <h3>${achievement.title || 'Achievement'}</h3>
                    <p>${achievement.description || 'Congratulations on your achievement!'}</p>
                    <div class="achievement-meta">
                        <span>Earned: ${new Date(achievement.earnedAt || Date.now()).toLocaleDateString()}</span>
                        ${!achievement.rewardClaimed ?
                            `<button class="claim-btn" onclick="claimReward('${achievement._id}')">
                                Claim Reward
                            </button>` :
                            '<span class="claimed-badge">‚úì Claimed</span>'
                        }
                    </div>
                </div>
            `;
        }

        // Initialize page
        function initPage() {
            // Create pagination manager
            achievementsManager = new PaginationUtils.PaginationManager({
                endpoint: '/api/achievements',
                container: '#achievements-grid',
                paginationContainer: '#pagination-controls',
                limitContainer: '#limit-selector',
                renderItem: createAchievementCard,
                filters: {
                    visible: 'true'
                },
                sort: '-earnedAt',
                limit: 12,
                onError: (error) => {
                    console.error('Error loading achievements:', error);
                    showError(error.message);
                }
            });

            // Load first page
            achievementsManager.loadPage(1);

            // Setup search with debounce
            setupSearch();

            // Setup filter listeners
            setupFilters();
        }

        // Setup search with debounce
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const search = e.target.value.trim();
                    if (search) {
                        achievementsManager.updateFilters({ search });
                    } else {
                        const currentFilters = { ...achievementsManager.filters };
                        delete currentFilters.search;
                        achievementsManager.filters = currentFilters;
                        achievementsManager.loadPage(1);
                    }
                }, 500);
            });
        }

        // Setup filter listeners
        function setupFilters() {
            document.getElementById('visibleFilter').addEventListener('change', applyFilters);
            document.getElementById('claimedFilter').addEventListener('change', applyFilters);
        }

        // Apply filters
        function applyFilters() {
            const filters = {};

            const visible = document.getElementById('visibleFilter').value;
            if (visible) filters.visible = visible;

            const claimed = document.getElementById('claimedFilter').value;
            if (claimed) filters.rewardClaimed = claimed;

            achievementsManager.updateFilters(filters);
        }

        // Clear all filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('visibleFilter').value = '';
            document.getElementById('claimedFilter').value = '';

            achievementsManager.filters = { visible: 'true' };
            achievementsManager.loadPage(1);
        }

        // Claim reward
        async function claimReward(achievementId) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please login to claim rewards');
                return;
            }

            try {
                const response = await fetch(`/api/achievements/${achievementId}/claim`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (result.success) {
                    alert('Reward claimed successfully!');
                    achievementsManager.loadPage(achievementsManager.state.page);
                } else {
                    alert(result.message || 'Failed to claim reward');
                }
            } catch (error) {
                console.error('Error claiming reward:', error);
                alert('Error claiming reward. Please try again.');
            }
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('achievements-grid');
            container.innerHTML = `
                <div class="error-state">
                    <p>Error: ${message}</p>
                    <button onclick="initPage()">Retry</button>
                </div>
            `;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initPage);

        // Example: How to manually load a specific page
        function loadPage(pageNumber) {
            achievementsManager.changePage(pageNumber);
        }

        // Example: How to change items per page
        function changeLimit(limit) {
            achievementsManager.changeLimit(limit);
        }

        // Example: How to update sort order
        function changeSortOrder(sort) {
            achievementsManager.updateSort(sort);
        }
    </script>
</body>
</html>
