  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://nocturnal.com
    needs: []

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --production

      - name: Build production assets
        run: npm run build:prod || npm run build || echo "No build required"

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r . deploy/
          cd deploy
          rm -rf .git .github node_modules coverage tests
          tar -czf ../nocturnal-production.tar.gz .

      - name: Backup current production
        run: |
          echo "Creating backup of current production..."
